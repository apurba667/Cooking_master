<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking || Monster</title>
    <!-- Bootstrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header part  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light " style=" color: #fff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/favicon.png" alt="" style="position: relative; width: 3rem; border-radius: 10px; margin-left: 50%;"><span class="brand"> Cooking
                        Master</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" style="margin-left: 70%;">
                        <a class="nav-link text-dark" aria-current="page" href="#">HOME</a>
                        <a class="nav-link text-dark" href="#">ABOUT</a>
                        <a class="nav-link text-dark" href="#">RECIPES</a>
                        <a class="nav-link text-dark" href="#" tabindex="-1" aria-disabled="true">BLOG</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <br>


    <!-- Main part -->
    <main>
        <div class="container-fluid">
            <div class="meal-wrapper">
                <!-- meal-search -->
                <div class="meal-search">
                    <h6 style="color: #423b3b; font-family: Georgia, 'Times New Roman', Times, serif; ">...Find your desire Food by searching First letter...</h6>
                    <div class="meal-search-box">


                        <input type="text" class="search-control" placeholder="   Search your Meals..." id="search-input">

                        <button type="submit" class="search-btn btn" id="search-btn">
                            Search
                        </button>
                    </div>
                </div>

                <!-- meal-results  -->
                <div class="meal-result">
                    <div id="meal">
                        <!-- meal-item  -->

                       
                    </div>
                </div>

                <!-- meal-details  -->
                <div class="meal-details">
                    <!-- recipe-close btn -->
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                        <i class="fas fa-times"></i>
                    </button>

                    <!-- meal content -->
                    <div class="meal-details-content">

                    </div>
                </div>
                
            </div>
        </div>

    </main>



    <!-- JS link -->
    <script src="script.js"></script>
</body>

</html>
